<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sultan's Bookworm's Haven </title>
    <link rel="stylesheet" href="./Style1.css">
</head>

<body>
    <h1>Book Order Form - Sultan's Bookworm's Haven</h1>
  <form action="process_order.php" method="POST">
    <label for="bookTitle">Book Title:</label>
    <input type="text" id="bookTitle" name="bookTitle" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="National Address">National Address (العنوان الوطني):</label>
    <input type="text" id="zip" name="zip" required>

    <label for="comment">Comments:</label>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

    <input type="submit" value="Place Order" onclick="window.location.href='thank.html'">
  </form>
</body>
</body>

</html>
